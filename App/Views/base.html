<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Moje finanse | {% block title %}{% endblock %}</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="{% block body_class %}{% endblock %}">

    {% for message in flash_messages %}
        {% if message.type != 'danger' %}
            <div class="alert alert-{{ message.type }} text-center">{{ message.body }}</div>
        {% endif %}
    {% endfor %}

    {% block body %}
    {% endblock %}

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        jQuery.extend(jQuery.validator.messages, {
            number: "Wprowadź liczbę w prawidłowym formacie.",
            required: "To pole jest wymagane.",
            email: "Wprowadź adres email w prawidłowym formacie.",
            minlength: jQuery.validator.format("Wprowadź co najmniej {0} znaków."),
            // url: "Please enter a valid URL.",
            // dateISO: "Please enter a valid date (ISO).",
            // remote: "Please fix this field.",
            // date: "Please enter a valid date.",
            // digits: "Please enter only digits.",
            // creditcard: "Please enter a valid credit card number.",
            // accept: "Please enter a value with a valid extension.",
            // maxlength: jQuery.validator.format("Please enter no more than {0} characters."),
            // rangelength: jQuery.validator.format("Please enter a value between {0} and {1} characters long."),
            // range: jQuery.validator.format("Please enter a value between {0} and {1}."),
            // max: jQuery.validator.format("Please enter a value less than or equal to {0}."),
            // min: jQuery.validator.format("Please enter a value greater than or equal to {0}.")
        });
    </script>
    {% block footer %}
    {% endblock %}
</body>
</html>
